name: Update Daily Trading Signals

on:
  schedule:
    - cron: '0 12 * * *'  # every day at 12:00 UTC (adjust as needed)
  workflow_dispatch:      # lets you trigger manually from GitHub
  push:
    paths:
      - make_predictions.py

jobs:
  run-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas scikit-learn xgboost numpy imbalanced-learn ta

      - name: Run signal generator
        run: |
          python make_predictions.py

      - name: Commit and push updated signals
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Daily signal update" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/nolknies/temp.git HEAD:main

